{% extends 'base_bootstrap.html' %}

{% block header %}
    <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <div class="form-group">
            <label for="usernmae">Username</label>
            <input name="username" type="text" class="form-control" id="usernmae" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Endter Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
{% endblock %}
